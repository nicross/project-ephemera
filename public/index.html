<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Project Ephemera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--boot">
        <section class="c-screen a-boot" tabindex="-1" aria-label="">
          <div class="a-boot--status u-screenReader" aria-live="polite"></div>
        </section>
      </div>

      <div class="a-app--screen a-app--game">
        <section class="c-screen a-game" tabindex="-1"></section>
      </div>

      <div class="a-app--screen a-app--screen-os a-app--mainMenu">
        <section class="c-screen a-mainMenu" aria-label="Ephemera OS">
          <h1 class="c-screen--title">Ephemera O.S.</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--demos" type="button">Demo Selection</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--demos" type="button" aria-disabled="true">Boot Inserted Media</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--demos" type="button" aria-disabled="true">mainMenu Settings</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--demos" type="button" aria-disabled="true">mainMenu Information</button>
            </li>
            <li class="c-screen--action a-mainMenu--action-quit">
              <button class="c-menuButton a-mainMenu--quit" type="button">Power Off</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" tabindex="-1">
          <div class="a-splash--details">
            <div class="a-splash--name">Project Ephemera</div>
            <div class="a-splash--version"></div>
            <div class="a-splash--author">by shiftBacktick</div>
          </div>
          <div class="a-splash--instruction"><strong>Interact</strong> to Power On</div>
        </section>
      </div>

    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
